{% extends 'mailing/home.html' %}
{% load static %}

{% block content %}
{% if user.is_block %}
<div class="col-12 text-center">
    <h1>
        Ваш аккаунт заблокирован!
    </h1>
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
</div>
{% else %}
<div style="text-align:center">
    <div class="row">
        <div class="col-2 mx-auto">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body mx-20">
                    <form method="post" enctype="multipart/form-data"></form>
                    <h5 class="card-title">Почта: {{object.email}}</h5>
                    <h5 class="card-title">Фамилия Имя Отчество:{{object.fio}} </h5>
                    <p class="card-text">Комментарий: {{object.comment}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
